<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CART</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="top-content">
            <div class="products js-product" data-price="120">
                <img src="img/macbook.jpg" alt="Продукт №1">
                <h3>MacBook Pro</h3>
                <p>₽ 120 тыс</p>
            </div>
            <div class="products js-product" data-price="80">
                <img src="img/huawei.jpg" alt="Продукт №2">
                <h3>HUAWEI MATEBOOK</h3>
                <p>₽ 80 тыс</p>
            </div>
            <div class="products js-product" data-price="90">
                <img src="img/microsoft.jpg" alt="Продукт №3">
                <h3>MICROSOFT SURFACE</h3>
                <p>₽ 90 тыс</p>
            </div>
            <div class="products js-product" data-price="70">
                <img src="img/asus.jpg" alt="Продукт №4">
                <h3>ASUS ZENBOOK FLIP</h3>
                <p>₽ 70 тыс</p>
            </div>
            <div class="products js-product" data-price="60">
                <img src="img/dell.jpg" alt="Продукт №5">
                <h3>DELL XPS 15</h3>
                <p>₽ 60 тыс</p>
            </div>
        </div>
        <div class="bottom-content">
            <div class="cart">
                <div class="field js-cart">
                    
                </div>
                <div class="buttons">
                    <div class="btn-left">
                        <button type="button" class="button js-cart-reset" value="">Очистить корзину</button>
                    </div>
                    <div class="btn-right">
                        <div class="badge">Количесто: <span class="js-cart-count">0</span></div>
                        <div class="badge">Бюджет: ₽ 300 тыс</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
